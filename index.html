<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Bootcamp</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Branding</a>
            <button class="navbar-toggler" type="button" data-bs-toggle='collapse' data-bs-target='#navmenu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <div class="container mt-5">
        <!-- Hero Section -->
        <div class="">
            <div class="text-center">
                <h1 class="">First Cafe to serve creativity</h1>
                <p class="text-justify">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores totam quod,
                    reiciendis nisi
                    autem
                    aliquam deleniti ex nam eveniet pariatur!
                </p>
                <button class="btn btn-primary">Services</button>
            </div>
            <div class="d-none col-sm-d-block">
                <img src="./images/Mic drop-bro.svg" alt="">
            </div>
        </div>
        <!-- Hero Section -->

        <!-- Carousel -->
        <div class="carousel slide mt-3" id="carouselIndicators" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">
                </button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                </button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                </button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/Music Lover.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/Music Lover (1).png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/Music Lover.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/Music Lover (1).png" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
